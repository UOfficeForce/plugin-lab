<table [formGroup]="form">
  <tr>
    <!-- hello world 顯示歡迎訊息 -->

      <span n *ngIf="exProps?.isShowHelloWorld ? true : false"
        >hello 外掛欄位 write mode</span
      >
    </th>
  </tr>
  <tr>
    <td colspan="3">
<ion-button></ion-button>
      <ion-input formControlName="message"></ion-input>

      <uofx-form-error-tip [control]="form?.controls.message">
      </uofx-form-error-tip>
    </td>
  </tr>
</table>
